<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Query Rides</title>
    <h:outputStylesheet name="WebStyles.css" />
</head>
<body>
<h:form>
    <!-- Query Rides Title -->
    <h:outputText value="QUERY RIDES"
                  styleClass="bold-label"
                  style="position: absolute; left: 110px; top: 19px; font-size: 18px;" />

    <!-- EventDate Label -->
    <h:outputText value="EventDate"
                  styleClass="bold-label"
                  style="position: absolute; left: 39px; top: 161px;" />

    <!-- Table for Rides -->
    <h:dataTable id="tblRides" value="#{queryRidesController.rides}" var="ride" styleClass="table-row-cell" style="position: absolute; left: 344px; top: 70px; width: 445px; height: 200px;">
        <h:column>
            <f:facet name="header">Driver</f:facet>
            <h:outputText value="#{ride.driver}" />
        </h:column>
        <h:column>
            <f:facet name="header">NPlaces</f:facet>
            <h:outputText value="#{ride.numPlaces}" />
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{ride.price}" />
        </h:column>
    </h:dataTable>

    <!-- RideDate Label -->
    <h:outputText value="RideDate:"
                  styleClass="bold-label"
                  style="position: absolute; left: 584px; top: 24px;" />
    <h:outputText value="#{queryRidesController.rideDate}"
                  id="rideDate"
                  style="position: absolute; left: 645px; top: 24px;" />

    <!-- ComboBoxes for DepartCity and ArrivalCity -->
    <h:outputText value="DepartCity"
                  styleClass="bold-label"
                  style="position: absolute; left: 39px; top: 58px;" />
    <h:outputText value="ArrivalCity"
                  styleClass="bold-label"
                  style="position: absolute; left: 39px; top: 106px;" />

    <h:selectOneMenu value="#{queryRidesController.departCity}"
                     styleClass="combo-box"
                     style="position: absolute; left: 126px; top: 54px; width: 150px;">
        <f:selectItems value="#{queryRidesController.departCities}" />
    </h:selectOneMenu>

    <h:selectOneMenu value="#{queryRidesController.arrivalCity}"
                     styleClass="combo-box"
                     style="position: absolute; left: 126px; top: 101px; width: 150px;">
        <f:selectItems value="#{queryRidesController.arrivalCities}" />
    </h:selectOneMenu>

    <!-- DatePicker -->
    <h:inputText value="#{queryRidesController.selectedDate}"
                 style="position: absolute; left: 109px; top: 166px;" />

    <!-- Buttons -->
    <h:commandButton value="Query Rides"
                     action="#{queryRidesController.queryRides}"
                     styleClass="bold-label"
                     style="position: absolute; left: 123px; top: 242px;" />

    <h:commandButton value="Clear"
                     action="#{queryRidesController.clearGUI}"
                     styleClass="bold-label"
                     style="position: absolute; left: 427px; top: 349px;" />

    <h:selectOneMenu value="#{queryRidesController.numSeats}"
                     style="position: absolute; left: 549px; top: 289px; width: 70px;" />

    <h:commandButton value="Back"
                     action="#{queryRidesController.closeClick}"
                     styleClass="bold-label"
                     style="position: absolute; left: 500px; top: 349px;" />

    <h:outputText value="How many seats do you want?"
                  styleClass="bold-label"
                  style="position: absolute; left: 375px; top: 292px;" />

    <h:commandButton value="Make a reservation"
                     action="#{queryRidesController.makeReservation}"
                     styleClass="bold-label"
                     style="position: absolute; left: 645px; top: 288px;" />

    <h:commandButton value="Create Alert"
                     action="#{queryRidesController.createAlert}"
                     styleClass="bold-label"
                     style="position: absolute; left: 664px; top: 288px;" />

    <!-- Error Messages -->
    <h:outputText value="#{queryRidesController.errorMessage}"
                  id="alertMessage"
                  styleClass="error-label bold-label"
                  style="position: absolute; left: 39px; top: 354px;" />

    <h:outputText value="You need to be logged In to proceed. You can click here to log in."
                  styleClass="error-label bold-label"
                  style="position: absolute; left: 377px; top: 315px;"
                  onclick="#{queryRidesController.goToLogin}" />

    <h:outputText value="#{queryRidesController.correctMessage}"
                  styleClass="bold-label"
                  style="position: absolute; left: 32px; top: 320px;" />
</h:form>
</body>
</html>
